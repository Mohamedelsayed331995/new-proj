<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container m-auto text-center pt-5">
        <h1>Quote of the Day</h1> 
        <h2>Press the button below to recieve a random quote!</h2>
        <button class=" bg-primary pt-3 pb-3 ps-5 pe-5 mt-4 mb-5" onclick="DisplayQuote()">New Quote</button>
        <h3 id="quote"></h3>
        <h3 id="author"></h3>
    </div>



    <script src="js/quote.js"></script>
</body>
</html>
